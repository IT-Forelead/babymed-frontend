name: Pipeline

on:
  push:
    branches: [ "master" ]
jobs:
  build:
    name: BUILD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: "Publish local üèó"
        run: |
          bash build.sh

  publish:
    name: PUBLISH
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Publishing images ...
        run: |
          pwd
          ls
          bash publish push -f babymed/frontend -t latest

  deploy:
    name: DEPLOY
    needs: [ publish ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Copy repository contents via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "frontend"

      - name: Install SSH key of timeweb
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login -p ${{ secrets.DOCKER_PASSWORD }} -u ${{ secrets.DOCKER_USERNAME }}
            cd ~/fontend/deployment
            chmod +x ./publish
            bash run.sh
            docker restart nginx
