<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td {
  border: 1px solid #000;
  text-align: left;
  padding: 6px;
}

.w-20 {
    width: 20%;
}

.w-80 {
    width: 80%;
}

.w-100 {
    width: 100%;
}

.mx-5 {
    margin-left: 5%;
    margin-right: 5%;
}

.text-center {
    text-align: center;
}

.text {
    padding-right: 3px;
    background-color: #fff;
}

.flex {
    display: flex;
}

.border-b {
    width: 100%;
    border-bottom: 1px solid #000;
}

.white-nowrap {
    white-space: nowrap;
}

.mb-5 {
    margin-bottom: 5px;
}

.ml-30 {
    margin-left: 30%;
}

.py-8 {
    padding-top: 8px;
    padding-bottom: 8px;
}

</style>
</head>
<body>
<div class="mx-5">
    <h3 class="text-center">Акушер-гинеколог куриги</h3>
    <table class="w-100 mb-5">
        <tr>
          <td class="w-20 white-nowrap">Курик санаси</td>
          <td class="w-80"></td>
        </tr>
        <tr>
          <td class="w-20 white-nowrap">Беморнинг Ф.И.Ш.</td>
          <td class="w-80"></td>
        </tr>
        <tr>
          <td class="w-20 white-nowrap">Тугилган санаси</td>
          <td class="w-80"></td>
        </tr>
        <tr>
          <td class="w-20 white-nowrap">Манзили</td>
          <td class="w-80"></td>
        </tr>
    </table>
    <br>
    <div class="mb-5">
        <div class="flex mb-5">
            <div class="text white-nowrap">Ташхис:</div>
            <div class="border-b"></div>
        </div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8"></div>
    </div>
    <br>
    <div class="mb-5">
        <div class="flex mb-5">
            <div class="text white-nowrap">Текшириш:</div>
            <div class="border-b"></div>
        </div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8"></div>
    </div>
    <br>
    <div class="mb-5">
        <div class="flex mb-5">
            <div class="text white-nowrap">Тавсия:</div>
            <div class="border-b"></div>
        </div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8 mb-5"></div>
        <div class="border-b py-8"></div>
    </div>
    <br><br>
    <div class="flex ml-30 mb-5">
        <div class="text white-nowrap">Врач </div>
        <div class="border-b"></div>
    </div>
</div>

</body>
</html>
