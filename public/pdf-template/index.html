<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
      }

      .header {
        height: 100vh;
      }

      .box {
        position: absolute;
        transform: skewX(25deg);
        background-color: #27d8df;
      }

      .paral-1 {
        left: -1%;
        width: 35%;
        height: 10%;
      }

      .paral-2 {
        bottom: 0;
        left: -3%;
        width: 50%;
        height: 25%;
      }

      .paral-2::before {
        bottom: 0;
        content: '';
        right: -11%;
        position: absolute;
        width: 11%;
        height: 78%;
        background-color: #111;
      }

      .paral-3 {
        right: -3%;
        width: 55%;
        height: 25%;
      }

      .paral-3::before {
        left: -10%;
        content: '';
        position: absolute;
        width: 10%;
        height: 78%;
        background-color: #333;
      }

      .paral-4 {
        bottom: 0;
        right: -2%;
        width: 35%;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="paral-1 box"></div>
      <div class="paral-3 box"></div>

      <div class="paral-2 box"></div>
      <div class="paral-4 box"></div>
    </header>
  </body>
</html>
